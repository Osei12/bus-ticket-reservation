{% extends 'layout/base.html' %}

{% block title %}
    User | Profile
{% endblock title %}

{% block content %}
<section class="profile">
    <div class="profile-container">
        <div class="bar">
            <h3>Profile</h3>
        </div>

        <div class="profile-detail">
            <table class="table">
                <thead>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{current_user.username}}</td>
                        <td>{{current_user.email}}</td>
                        <td>{{current_user.contact}}</td>
                        <td ><a href="" class="login-btn">Update</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
        
{% endblock content %}
