{% extends 'layout/base.html' %}

{% load static %}

{% block title %}
Sign in | Travel Agency
{% endblock title %}
    

{% block content %}
<div class="login-container">
    <div class="login-grid">
        <div class="left">
            <div class="forms animate__animated animate__lightSpeedInLeft ">
                <form method="POST">
                    {% csrf_token %}
                    <h4>Login</h4>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="{% static 'images/Computer login-pana.svg' %}" alt="">
        </div>
    </div>
</div>
{% endblock content %}
