{% extends 'layout/base.html' %}

{% load static %}

{% block title %}
Create account | Travel Agency
{% endblock title %}
    

{% block content %}
<div class="signup-container">
    <div class="signup-grid">
        <div class="left">
            <div class="forms animate__animated animate__lightSpeedInLeft ">
                <form method="POST" >
                    {% csrf_token %}
                    <h4>Sign Up</h4>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" name="password"  minlength="5" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Confirm password" name="ConfirmPassword" minlength="5" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <img src="{% static 'images/Mobile login-rafiki.svg' %}" alt="">
        </div>
    </div>
</div>

{% endblock content %}
